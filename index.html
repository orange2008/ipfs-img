<body>
	<input id="file" type="file" multiple="multiple" style="display: none;">

				<p class="desc">Click / Paste / Drag & Drop</p>
				<p class="desc">Permanent, Decentralized, Public ways to share files.</p>
			</div>
		</div>
		<div class="filelist">
			<div class="title">Queue
				<div class="copyall" style="display:none">
					<button title="ipfs.io is unaccessible in mainland China | cf-ipfs.com belongs to Cloudflare | frank-ruan.com belongs to this website." style="width:70px;background-color: #d0dbee;">Gateways<span class="tooltiptext">ipfs.io is unaccessible in mainland China | cf-ipfs.com belongs to Cloudflare | frank-ruan.com belongs to this website.</span></button>
					<button onclick="chage(this);" value="ipfs.io" id="ipfs">ipfs.io</button>
					<button onclick="chage(this);" value="cf-ipfs.com" id="cf-ipfs">cf-ipfs.com</button>
                    <button onclick="chage(this);" value="ipfs-1.frank-ruan.com" id="fleek">frank-ruan.com</button>
					
                </div>
			    <div class="copyall" style="display:none">
					<button onclick="copyAll(this);" name="xkx" id="copyAll" style="width:70px;background-color: #d0dbee;">Copy all</button>
					<button onclick="sel(this);" name="xkx" id="_url">URL</button>
					<button onclick="sel(this);" name="xkx" id="_html">HTML</button>
					<button onclick="sel(this);" name="xkx" id="_Ubb">UBB</button>
					<button onclick="sel(this);" name="xkx" id="_markdown">MD</button>
                </div>
            </div>
			<div class="list"></div>
		</div>
	</div>
	<div id="footer" style="position:fixed;width: 100%;text-align: center;bottom: 0px;display: block;">
		</div>

</html>
